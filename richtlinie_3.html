<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy-Code zur Richtlinie 3.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .error-message {
            color: #d9534f;
            font-size: 0.85em;
            margin-top: 4px;
            display: none;
        }

        input.invalid, textarea.invalid {
            border-color: #d9534f;
            outline-color: #d9534f;
        }
    </style>
</head>
<body>
    <header class="text-center m-5">
        <span class="text-lg"><strong>Richtlinie 3.3.2</strong></span>
    </header>
    <main class="container mt-5">
        <h1 class="text-center">Dummy-Code zur Richtlinie 3.3.2</h1>
        <form action="" method="post" class="mt-4 d-flex justify-content-center">
            <div class="mb-3 bg-light p-3 rounded row w-50 justify-content-center py-5">
                <div class="row mb-3 form-group">
                    <div class="mb-3 col">
                        <label for="email" class="form-label"><strong>E-Mail:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail eingeben" required>
                    </div>
                    <div id="email-error" class="error-message" style="display: none;"></div>
                </div>
                <div class="row mb-3 form-group">
                    <div class="mb-3 col">
                        <label for="password" class="form-label mt-2"><strong>Passwort:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Passwort eingeben" required>
                    </div>
                    <div id="password1-error" class="error-message" style="display: none;"></div>
                </div>
                <div class="row mb-3 form-group">
                    <div class="mb-3 col">
                        <label for="password2" class="form-label mt-2"><strong>Passwort wiederholen:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Passwort wiederholen" required>
                    </div>
                    <div id="password2-error" class="error-message" style="display: none;"></div>
                </div>
                <button type="submit" class="btn btn-primary w-25">Absenden</button>                
            </div>
        </form>
        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-secondary">Zurück zur Übersicht</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
