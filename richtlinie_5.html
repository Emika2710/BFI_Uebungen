<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy-Code zur Richtlinie 3.3.5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <header class="text-center m-5">
        <span class="text-lg"><strong>Richtlinie 3.3.5</strong></span>
    </header>
    <main class="container my-5">
        <h1 class="text-center">Terminbuchung</h1>
        <form action="" method="post" class="mt-4 d-flex justify-content-center">
            <div class="mb-3 bg-light p-3 rounded row w-50 justify-content-center py-5">
                <h2 class="text-center m-2">Persönliche Daten</h2>
                <!--Namen eingeben-->
                <div class="row mb-3">
                    <div class="mb-3 col">
                        <label for="name" class="form-label"><strong>Name:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Mustermann, Max" required>
                    </div>
                </div>

                <!--Email angeben-->
                <div class="row mb-3">
                    <div class="mb-3 col">
                        <label for="email" class="form-label"><strong>E-Mail:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="email" class="form-control" id="email" name="email" placeholder="max.mustermann@mail.com" required>
                    </div>
                </div>
                
                <!--Telefonnummer angeben-->
                <div class="row mb-3 ">
                    <div class="mb-3 col">
                        <label for="phone" class="form-label"><strong>Telefonnummer:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="0123 456 7890" required>
                    </div>
                </div>

                <!--Postadresse-->
                <!-- Postleitzahl mit Optionsliste-->
                <div class="row mb-3">
                    <div class="mb-3 col">
                        <label for="postalcode" class="form-label"><strong>Postleitzahl:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="text" class="form-control" id="postalcode" name="postalcode" placeholder="12345" list="postalcode-list" required>
                        <!--datalist-->
                        <datalist id="postalcode-list">
                            <option value="10115">10115 Berlin</option>
                            <option value="20095">20095 Hamburg</option>
                            <option value="80331">80331 München</option>
                            <option value="50667">50667 Köln</option>
                            <option value="70173">70173 Stuttgart</option>
                            <option value="90402">90402 Nürnberg</option>
                            <option value="04109">04109 Leipzig</option>
                            <option value="01067">01067 Dresden</option>
                            <option value="28195">28195 Bremen</option>
                        </datalist>
                    </div>
                </div>
                <!-- Straße und Hausnummer, 2 Felder -->
                <div class="row mb-3 border-bottom">
                    <div class="mb-3 col-4">
                        <label for="street" class="form-label"><strong>Straße und Hausnummer:</strong></label>
                    </div>
                    <div class="mb-3 col-6">
                        <input type="text" class="form-control" id="street" name="street" placeholder="Musterstraße" list="street-list" required>
                        <!--datalist-->
                        <datalist id="street-list">
                            <option value="Musterstraße">Musterstraße</option>
                            <option value="Beispielweg">Beispielweg</option>
                            <option value="Testallee">Testallee</option>
                            <option value="Demoplatz">Demoplatz</option>
                            <option value="Fiktivstraße">Fiktivstraße</option>
                            <option value="Beispielfeld">Beispielfeld</option>
                            <option value="Probenweg">Probenweg</option>
                            <option value="Simulationsstraße">Simulationsstraße</option>
                            <option value="Modellstraße">Modellstraße</option>
                            <option value="Übungsweg">Übungsweg</option>
                            <option value="Teststraße">Teststraße</option>
                            <option value="Demoallee">Demoallee</option>
                        </datalist>
                    </div>
                    <div class="mb-3 col-2">
                        <input type="text" class="form-control" id="housenumber" name="housenumber" placeholder="10" required>
                    </div>
                </div>

                
                <h2 class="text-center m-2">Termin</h2>
                <!--Termin auswählen-->
                <div class="row mb-3">
                    <div class="mb-3 col">
                        <label for="date" class="form-label"><strong>Wunschtermin:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="text" class="form-select" id="date" name="date" placeholder="Bitte geben sie einen Termin an" list="date-list" required>
                        <!--datalist-->
                        <datalist id="date-list">
                            <option value="2023-10-01">01.10.2023</option>
                            <option value="2023-10-02">02.10.2023</option>
                            <option value="2023-10-03">03.10.2023</option>
                            <option value="2023-10-04">04.10.2023</option>
                            <option value="2023-10-05">05.10.2023</option>
                            <option value="2023-10-06">06.10.2023</option>
                            <option value="2023-10-07">07.10.2023</option>
                            <option value="2023-10-08">08.10.2023</option>
                            <option value="2023-10-09">09.10.2023</option>
                            <option value="2023-10-10">10.10.2023</option>
                            <option value="2023-10-11">11.10.2023</option>
                            <option value="2023-10-12">12.10.2023</option>
                            <option value="2023-10-13">13.10.2023</option>
                        </datalist>
                    </div>
                </div>
                <!--Uhrzeit auswählen-->
                <div class="row mb-3 border-bottom">
                    <div class="mb-3 col">
                        <label for="time" class="form-label"><strong>Uhrzeit:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <!--selcet list-->
                        <select class="form-select" id="time" name="time" required>
                            <option value="" disabled selected>Bitte Uhrzeit auswählen</option>
                            <option value="09:00">09:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="19:00">19:00</option>
                        </select>
                    </div>
                </div>

                <h2 class="text-center m-2">Möchten sie uns nochetwas sagen?</h2>
                <!--Zusätzliche Informationen-->
                <div class="row mb-3">
                    <div class="mb-3 col">
                        <label for="info" class="form-label"><strong>Zusätzliche Informationen:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <textarea class="form-control" id="info" name="info" rows="3" placeholder="Geben Sie hier zusätzliche Informationen ein"></textarea>
                    </div>
                </div>

                <!--Absenden Button-->
                <button type="submit" class="btn btn-primary w-25">Absenden</button>                
            </div>
        </form>
        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-secondary">Zurück zur Übersicht</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
