<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy-Code zur Richtlinie 3.3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    /* Modal-Stil */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      margin-left: 23px;
      margin-bottom: 7px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>

<body>
  <header class="text-center m-5">
    <span class="text-lg"><strong>Richtlinie 3.3.6</strong></span>
  </header>
  <main class="container my-5">
    <h1 class="text-center">Dummy-Code zur Richtlinie 3.3.6</h1>
    <form action="" method="post" class="mt-4 d-flex justify-content-center">
      <div class="mb-3 bg-light p-3 rounded row w-50 justify-content-center py-5">
        <div class="row mb-3">
          <div class="mb-3 col">
            <label for="email" class="form-label"><strong>E-Mail:</strong></label>
          </div>
          <div class="mb-3 col-8">
            <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail eingeben" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="mb-3 col">
            <label for="password" class="form-label mt-2"><strong>Passwort:</strong></label>
          </div>
          <div class="mb-3 col-8">
            <input type="password" class="form-control" id="password" name="password" placeholder="Passwort eingeben"
              required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="mb-3 col">
            <label for="password2" class="form-label mt-2"><strong>Passwort wiederholen:</strong></label>
          </div>
          <div class="mb-3 col-8">
            <input type="password" class="form-control" id="password2" name="password2"
              placeholder="Passwort wiederholen" required>
          </div>
        </div>

        <button type="button" id="submitBtn" class="btn btn-primary w-25">Absenden</button>

        <!--Modal-->
        <div id="myModal" class="modal">
          <div class="modal-content">

            <!--Header-->
            <div class="modal-header">
              <h6>Überprüfe deine Daten</h6>
              <span class="close" id="closeModal">&times;</span>
            </div>

            <!--Body-->
            <div class="modal-body">
              <div class="mailCheck" id="_mailcheck"></div>
              <div class="PasswordCheck" id="_passwordcheck"></div>
            </div>

            <!--Footer-->
            <div class="modal-footer">
              <button id="changebtn" type="button" class="btn btn-primary">Ändern</button>
              <button id="abschickenbtn" type="button" class="btn btn-secondary"
                data-dismiss="modal">Abschicken</button>
            </div>
          </div>
        </div>

        <!--Success Modal-->
        <div id="modal_sucess" class="modal">
          <div class="modal-content">
            <h1>Success!</h1>
          </div>
        </div>
        
        <!--Script-->
        <script>
          const modal = document.getElementById("myModal");
          const modal_sucess = document.getElementById("modal_sucess")
          const btn = document.getElementById("submitBtn");
          const closeBtn = document.getElementById("closeModal");
          const change = document.getElementById("changebtn");
          const send = document.getElementById("abschickenbtn");


          btn.onclick = function () {
            modal.style.display = "block";

            const email = document.getElementById("email")
            const password = document.getElementById("password")

            document.getElementById("_mailcheck").innerHTML = "<p> Deine E-Mail: " + email.value + "</p>"
            document.getElementById("_passwordcheck").innerHTML = "<p> Dein Passwort: " + password.value + "</p>"

          }

          closeBtn.onclick = function () {
            modal.style.display = "none";
          }

          change.onclick = function () {
            modal.style.display = "none";
          }

          send.onclick = function () {
            modal.style.display = "none";
            modal_sucess.style.display = "block";
          }

          window.onclick = function (event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
            if (event.target == modal_sucess) {
              modal_sucess.style.display = "none";
            }
          }
        </script>
        <!--Modal Ende-->

      </div>
    </form>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-secondary">Zurück zur Übersicht</a>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
