<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy-Code zur Richtlinie 3.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header class="text-center m-5">
        <span class="text-lg"><strong>Richtlinie 3.3.2</strong></span>
    </header>
    <main class="container my-5">
        <h1 class="text-center">Terminbuchung</h1>
        <form action="" method="post" class="d-flex justify-content-center">
            <div class="mb-3 bg-light p-3 rounded row w-50 justify-content-center py-5">
                <h2 class="text-center m-3">Persönliche Daten</h2>
                <!--Namen eingeben-->
                <div class="row mb-3">
                    <div class="mb-3 col">
                        <label for="name" class="form-label"><strong>Name:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>

                <!--Email angeben-->
                <div class="row mb-3">
                    <div class="mb-3 col">
                        <label for="email" class="form-label"><strong>E-Mail:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>

                <!--Telefonnummer angeben-->
                <div class="row mb-3 border-bottom">
                    <div class="mb-3 col">
                        <label for="phone" class="form-label"><strong>Telefonnummer:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <input type="tel" class="form-control" id="phone" name="phone"required>
                    </div>
                </div>
                
                <h2 class="text-center m-3">Termin</h2>
                
                <div class="row mb-3 border-bottom">
                    <!--Termin auswählen-->
                    <div class="mb-3">
                        <!--beschrifte diese Eingabe-->

                    </div>
                    <div class="mb-3 col">
                        <input type="date" class="form-select" id="date" name="date" required>
                    </div>

                <!--Uhrzeit auswählen-->
                    <div class="mb-3">
                        <!--beschrifte diese Eingabe-->
                    </div>
                    <div class="mb-3 col">
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                </div>

                <h2 class="text-center m-3">Möchten sie uns nochetwas sagen?</h2>
                <!--Zusätzliche Informationen-->
                <div class="row mb-3">
                    <div class="mb-3 col">
                        <label for="info" class="form-label"><strong>Zusätzliche Informationen:</strong></label>
                    </div>
                    <div class="mb-3 col-8">
                        <textarea class="form-control" id="info" name="info" rows="3"></textarea>
                    </div>
                </div>

                <!--Absenden Button-->
                <button type="submit" class="btn btn-primary w-25">Absenden</button>
            </div>
        </form>
        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-secondary">Zurück zur Übersicht</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
